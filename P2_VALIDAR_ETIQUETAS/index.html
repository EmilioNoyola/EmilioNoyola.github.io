<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Formulario</title>
    <link rel="stylesheet" href="CSS/estilo.css">
    <script src="validar.js" defer></script>
</head>
<body>
    <div class="principal">
        <form method="GET" name="registro" onsubmit="return validar(this)" action="index.html">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="cajas" type="text" name="nombre" id="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input class="cajas" type="number" name="edad" id="edad" required>
            </div>
            
            <fieldset class="radio-group">
                <legend>Selecciona sexo:</legend>
                <div class="radioInput">
                    <label for="femenino">
                        <input type="radio" name="sexo" id="femenino" value="femenino" required>
                        Femenino
                    </label>
                    <label for="masculino">
                        <input type="radio" name="sexo" id="masculino" value="masculino" required>
                        Masculino
                    </label>
                </div>
            </fieldset>
            
            <div class="form-group">
                <label for="deporte">Deporte favorito:</label>
                <select id="deporte" name="deporte">
                    <option value="futbol">Fútbol</option>
                    <option value="basquetbol">Básquetbol</option>
                    <option value="beisbol">Béisbol</option>
                    <option value="tenis">Tenis</option>
                    <option value="ninguno">Ninguno</option>
                </select>
            </div>
            
            <div class="button-group">
                <button class="boton" type="submit" id="enviar">Enviar</button>
                <button class="boton" type="reset" id="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
